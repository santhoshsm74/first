<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
            color: white;
        }
        .login-form {
            background-color: #222;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .login-form h2 {
            margin-bottom: 20px;
        }
        .login-form input[type="text"], 
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
        }
        .credentials {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
        .credentials strong {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
        <div class="message" id="message"></div>
        <div class="credentials">
            <p><strong>Username:</strong> santhosh</p>
            <p><strong>Password:</strong> san123</p>
        </div>
    </div>

    <script>
        // Predefined login credentials
        const correctUsername = "santhosh";
        const correctPassword = "san123";

        // Login validation function
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (username === correctUsername && password === correctPassword) {
                message.style.color = "lime";
                message.textContent = "Login successful! Redirecting...";
                
                // Redirect to main.html after 2 seconds
                setTimeout(function() {
                    window.location.href = "main.html";  // Redirect to main.html page
                }, 2000);
            } else {
                message.style.color = "red";
                message.textContent = "Invalid username or password.";
            }
        }
    </script>
</body>
</html>
